<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Media</title>
    <link rel="stylesheet" href="style.css" >
</head>
    <body>
        <main>
            <section class='content' id='formulario'>
                <h1>Calculadora de Média (JS)</h1>

                    <form action="#" method='POST'>

                        <div class='form-group'>
                            <label class="label" for="n1"> Nota 1</label>
                            <input type="text" name="n1" class="text-input" placeholder="Digite a primeira nota" id="n1" min='0.0' max='10.0' step="0.1" autofocus required onBlur='validarNumero(this)' />
                        </div>
                        
                        <div class='form-group'>
                            <label class="label" for="n2"> Nota 2</label>
                            <input type="text" name="n2" class="text-input" placeholder="Digite a segunda nota" id="n2" min='0.0' max='10.0' step="0.1" required onBlur='validarNumero(this)' />
                        </div>

                        <div class='form-group'>
                            <label class="label" for="n3"> Nota 3</label>
                            <input type="text" name="n3" class="text-input" placeholder="Digite a terceira nota" id="n3" min='0.0' max='10.0' step="0.1" required onBlur='validarNumero(this)' />
                        </div>

                        <div class='form-group'>
                            <button  id='btnCalcular' type="submit">Calcular</button>
                            <button  id='btnLimpar' type="reset">Limpar</button>
                        </div>

                        <div class='form-group'>
                            <label class="label" for="media"> Média</label>
                            <input class="text-input" type="number" name="media" id="media"  placeholder='Aparerá aqui o resultado' value='' readonly />
                        </div>

                        <div class="form-group">
                            <input type="text" class="input-sit" name="situacao" class="cx" id="situacao" placeholder='Situação Final' readonly />
                        </div>
                    </form>
                <p id='aviso' class=''></p>
            </section>
        </main>
    <script src='script.js'></script>
    </body>
</html>
